---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-tls
  namespace: monitoring
spec:
  secretName: grafana-tls
  issuerRef:
    name: step-ca-acme-external
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: grafana.homelab.local
  dnsNames:
  - grafana.homelab.local
  duration: 2160h  # 90 days
  renewBefore: 720h  # 30 days before expiration
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
  - digital signature
  - key encipherment
  - server auth
