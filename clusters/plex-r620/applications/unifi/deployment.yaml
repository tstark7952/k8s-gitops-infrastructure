---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-controller
  namespace: unifi
  labels:
    app: unifi-controller
    app.kubernetes.io/name: unifi-controller
    app.kubernetes.io/component: network-management
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: unifi-controller
  template:
    metadata:
      labels:
        app: unifi-controller
        app.kubernetes.io/name: unifi-controller
    spec:
      securityContext:
        runAsNonRoot: false  # Unifi requires root for certain network operations
        fsGroup: 999
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
      - name: unifi-controller
        image: lscr.io/linuxserver/unifi-network-application:8.6.9
        ports:
        - name: web-ui
          containerPort: 8443
          protocol: TCP
        - name: device-comm
          containerPort: 8080
          protocol: TCP
        - name: stun
          containerPort: 3478
          protocol: UDP
        - name: discovery
          containerPort: 10001
          protocol: UDP
        - name: guest-https
          containerPort: 8843
          protocol: TCP
        - name: guest-http
          containerPort: 8880
          protocol: TCP
        - name: speedtest
          containerPort: 6789
          protocol: TCP
        env:
        - name: PUID
          value: "999"
        - name: PGID
          value: "999"
        - name: TZ
          value: "America/New_York"
        - name: MONGO_USER
          value: "unifi"
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              name: unifi-mongodb
              key: password
        - name: MONGO_HOST
          value: "unifi-mongodb"
        - name: MONGO_PORT
          value: "27017"
        - name: MONGO_DBNAME
          value: "unifi"
        volumeMounts:
        - name: data
          mountPath: /config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /status
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /status
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: unifi-data
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unifi-mongodb
  namespace: unifi
  labels:
    app: unifi-mongodb
spec:
  serviceName: unifi-mongodb
  replicas: 1
  selector:
    matchLabels:
      app: unifi-mongodb
  template:
    metadata:
      labels:
        app: unifi-mongodb
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
      - name: mongodb
        image: mongo:4.4.29
        ports:
        - name: mongodb
          containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "unifi"
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: unifi-mongodb
              key: password
        - name: MONGO_INITDB_DATABASE
          value: "unifi"
        volumeMounts:
        - name: data
          mountPath: /data/db
        - name: init
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: init
        configMap:
          name: unifi-mongodb-init
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
