---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmd-params-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/part-of: argocd
data:
  # Run server without TLS (certificate is terminated by ingress/external LB)
  server.insecure: "false"
  # Disable internal TLS for gRPC
  server.disable.auth: "false"
