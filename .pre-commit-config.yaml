# Simplified pre-commit hooks for Kubernetes GitOps security
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # ===========================================================================
  # General File Checks (Built-in, always works)
  # ===========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        args: ['--allow-multiple-documents']
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Check line endings

  # ===========================================================================
  # YAML Linting
  # ===========================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: Lint YAML files
        args: ['-c', '.yamllint.yml']
        types: [yaml]

  # ===========================================================================
  # Custom Security Checks (Local scripts - no dependencies)
  # ===========================================================================
  - repo: local
    hooks:
      - id: check-image-tags
        name: Check container image tags (no :latest)
        entry: scripts/pre-commit-checks.sh image-tags
        language: system
        files: \.yaml$
        pass_filenames: true

      - id: check-privileged
        name: Check for privileged containers
        entry: scripts/pre-commit-checks.sh privileged
        language: system
        files: \.yaml$
        pass_filenames: true

      - id: check-security-context
        name: Validate Pod security contexts
        entry: scripts/pre-commit-checks.sh security-context
        language: system
        files: \.yaml$
        pass_filenames: true

# Configuration
fail_fast: false  # Run all hooks even if one fails
